<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>

    {% for post in posts%}
        {% if post.is_published %}
             <h3>{{ post.title }}</h3>
             <h4>{{ post.text }}</h4>
             <h5>{{ post.author.username }}</h5>
             <img src="{{ post.image }}" alt="">
        {% endif %}
    {% endfor %}
</body>
</html>
