<!DOCTYPE html>
<html>
<head>
    <title>Список постов</title>
</head>
<body>
    <h1>Список постов</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
                <p>Автор: {{ post.author.username }}</p>
                <p>Дата: {{ post.created_at }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
